<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <meta charset="UTF-8">
        <title>Backbone Tutorial Blogroll App</title>
    </head>
    <body>
        <div class="container">
        <h1>
            Backbone Tutorial Blogroll App
        </h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control title-input"></td>
                    <td><input class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
            <script type="text/template" id="blogs-list-template">
                <td><%= author %></td>
                <td><%= title %></td>
                <td><%= url %></td>
                <td><button class="btn btn-warning edit-blog">Edit</button></td>
                <td><button class="btn btn-danger delete-blog">Delete</button>
                <button class="btn btn-success update-blog" style="display:none">Update</button>
                <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>
            </script>
            
        </table>
        </div>

        <script type="text/template" class="blogs-list-template"></script>
       
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
